    <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="{prefix}/browse" title="Return to top level"><i class='fa fa-home'></i> {home}</a></li>
            <li><a id="nav-mobile" href="{prefix}/mobile" title="A version of this website suited for mobile browsers"><i class='fa fa-mobile'></i> Mobile</a></li>

                    <span class="input-group-addon btn" type="submit"><i class='fa fa-search'></i></span>
                    <input value="{initial_search}" placeholder="Search" type="text" title="Search" name="query" class="search_query" style='line-height:2'/>

            </form>
        </ul>

                    <input type="hidden" name="cmd" value="_s-xclick"></input>
                    <input type="hidden" name="hosted_button_id" value="MZQCP8EESW4H4"></input>
                    <input type="image"
                    src="{prefix}/static/images/button-donate.png"
                    width="120px"
                    name="submit"></input>
                </div>
            </form>
            </li>
            <li>
            <div id="calibre-home-link" title="Go to the calibre website"></div>
