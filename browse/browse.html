<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>..:: calibre {library} ::.. {title}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=100" />
		<link rel="icon" type="image/x-icon" href="http://calibre-ebook.com/favicon.ico" />

		<link rel="stylesheet" type="text/css" href="{prefix}/static/browse/browse.css" />
		<link rel="stylesheet" type="text/css" href="{prefix}/static/bootstrap.min.css" />
		<link rel="apple-touch-icon" href="{prefix}/static/calibre.png" />

		<script type="text/javascript" src="{prefix}/static/jquery.js"></script>
		<script type="text/javascript" src="{prefix}/static/jquery-migrate-1.1.1.min.js"></script>
		<script type="text/javascript" src="{prefix}/static/stacktrace.js"></script>
		<script type="text/javascript" src="{prefix}/static/bootstrap.min.js"></script>
		<script type="text/javascript" src="{prefix}/static/browse/browse.js"></script>

	</head>
	<body>
                <script type="text/javascript">
                        var sort_cookie_name = "{sort_cookie_name}";
                        var sort_select_label = "{sort_select_label}";
                        var url_prefix = "{prefix}";
                        $(document).ready(function() {{
                                        init();
                                        {script}
                                        }});
                                </script>


		<!-- Header -->
		<div class='navbar navbar-inverse navbar-fixed-top'>
			<div class="navbar-inner">
				<div class='container' style='height:100%'>
				<div id="nav-container">
					<ul class='nav'>
						<li><img src="{prefix}/static/emblem_library.png"></li>
						<li><a class='brand' href="{prefix}/browse" title="Return to top level">{home}</a></li>
						<li><a id="nav-mobile" href="{prefix}/mobile" title="A version of this website suited for mobile browsers">Mobile</a></li>

						<li><a id="nav-demo" href="{prefix}/old" title="The old version of this webiste">Old</a></li>
						<li><a id="nav-download" href="{prefix}/opds" title="An OPDS feed based version of this website, used in special purpose applications">Feed</a></li>
						<li class='dropdown sortby hide' id='sort_combobox_container'>
							<a href='#' data-toggle='dropdown' data-target='#' id='sortdrop'>Sort By <b class='caret'></b></a>
							<ul class='dropdown-menu' role='menu' aria-labelledby='sortdrop'>
				<li role='menuitem'>
							<form class='navbar-form pull-left'>
							<select id="sort_combobox">
								{sort_select_options}
							</select>
						</form>
						</li>
					</ul>
				</li>
						<li>
						<form class="navbar-search" name="search_form"  action="{prefix}/browse/search" method="get" accept-charset="UTF-8">
  <div class="input-prepend">
    <span class="btn" type="submit" class="btn"><i class='icon-search'></i></span>
    <input value="{initial_search}" placeholder="Search" type="text" title="Search" name="query" class="search_query" />
  </div>
						</form>
						</li>
					</ul>
<ul class='nav pull-right'>

				<li class='pull-right'>

				<form id="donate" action="https://www.paypal.com/cgi-bin/webscr"
					method="post" title="Donate to support the development of calibre">
					<div>
						<input type="hidden" name="cmd" value="_s-xclick"></input>
						<input type="hidden" name="hosted_button_id" value="MZQCP8EESW4H4"></input>
						<input type="image"
						src="{prefix}/static/button-donate.png"
						name="submit"></input>
						<img alt="" src="https://www.paypal.com/en_US/i/scr/pixel.gif"
						width="1" height="1"></img>
					</div>
				</form>
				</li>
				<li>
				<div id="calibre-home-link" title="Go to the calibre website"></div>
				</li>
			</ul>
			</div>
				<!-- End header -->
			</div>
		</div>
	</div>

	<div id="main" class='container'>
		{main}
	</div>
	<div id="footer">
		[{library_path}]
	</div>
</div>
	</div>
	<div id="book_details_dialog" class='modal hide fade'>
		<div class='modal-header'>
			<h3>
			<span id='modal_book_title'></span>
			</h3>
		</div>
		<div class='modal-body'>
		</div>
		<div class='modal-footer'>
		<a href='#' class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
		</div>
	</div>
		
	</div>
	<div id="goto_page_dialog" class='modal hide fade'>
		<div class='modal-header'>
			<h3><span class='modal-title'></span></h3>
		</div>
		<div class='modal-body'>
		</div>
		<div class='modal-footer'>
		<a href='#' class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
		</div>
	</div>
			
	</div>
</body>
</html>
