<div id="summary_{id}" class="summary well">
    <div class="left">
        <a href="{get_url}" class="summary_thumb" title="Click to read {title} in the {fmt} format"><img alt="Cover of {title}" src="{prefix}/get/thumb_90_120/{id}" class="img-polaroid"/></a>
        {get_button}
    </div>
    <div class="right">
        <div class="stars">
            <span class="rating_container">{stars}</span>
            <span class="series">{series}</span>
            <a class='btn btn-small btn-info' href="#" onclick="show_details(this); return false;" title="{details_tt}">{details}</a>
            <a class='btn btn-small' href="{prefix}/browse/book/{id}" title="{permalink_tt}">{permalink}</a>
        </div>
        <div class="title"><strong>{title}</strong></div>
        <div class="authors">{authors}</div>
        <div class="comments">{comments}</div>
        <div class="tags">{tags}</div>
        <div class="formats">{other_formats}</div>
    </div>
    <div class="details-href" title="{details_href}" style="display:none"></div>
</div>
